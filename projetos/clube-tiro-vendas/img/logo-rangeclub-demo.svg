<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#DC143C"/>
      <stop offset="100%" stop-color="#4A0000"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Fundo circular com gradiente vermelho (identidade do portfólio) -->
  <circle cx="128" cy="128" r="110" fill="url(#g1)" filter="url(#shadow)"/>

  <!-- Alvo estilizado (tema de clube de tiro) -->
  <circle cx="128" cy="128" r="76" stroke="#FFFFFF" stroke-width="6" opacity="0.9"/>
  <circle cx="128" cy="128" r="46" stroke="#FFFFFF" stroke-width="6" opacity="0.9"/>
  <circle cx="128" cy="128" r="18" fill="#FFFFFF" opacity="0.95"/>

  <!-- Marcação de mira -->
  <line x1="128" y1="32" x2="128" y2="76" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <line x1="128" y1="180" x2="128" y2="224" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <line x1="32" y1="128" x2="76" y2="128" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <line x1="180" y1="128" x2="224" y2="128" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.9"/>

  <!-- Monograma RC -->
  <g transform="translate(128 128)">
    <text x="0" y="14" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="800" fill="#FFFFFF" opacity="0.95">
      RC
    </text>
  </g>

  <!-- Selo DEMO -->
  <g>
    <rect x="156" y="26" rx="8" ry="8" width="74" height="28" fill="#C0392B" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <text x="193" y="46" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">DEMO</text>
  </g>
</svg>

